<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">

<head>
    {{ partial "head" . }}
</head>

<body>

    <div class="main_grid">
        <div class="name_tag">
            <h1>{{ .Page.Title }}</h1>
        </div>

        <div class="introduction">
            {{ .Page.Content }}
        </div>

        <div class="nav_links">
            <ul>
                <li class="first">
                    <img src="favicon.ico" />
                    <p>My Videos</p>
                </li>
                <li class="second">
                    <img src="favicon.ico" />
                    <p>My Blog</p>
                </li>
                <li class="third">
                    <img src="favicon.ico" />
                    <p>Contact Me</p>
                </li>
            </ul>
        </div>
        {{ with resources.Get "images/Kiersten Sticker.png"}}
        <img class="hero_image" src="{{ .RelPermalink }}" />
        {{ end }}
    </div>

</body>

</html>
